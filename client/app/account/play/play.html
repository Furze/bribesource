<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Game: {{game.name}}</h1>  

        <button type="button" class="close" ng-click="play()">Play</button>

        <div ng-show="showWinner">
          The winner is: {{winner}}.
        </div>        

    </div>    
  </div>

 <div class="container">  
  <div class="row">
    <div class="col-lg-12">
      
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="outcome in outcomes">
        <li>{{outcome.name}}
              <select id="outcomebribe" ng-model="outcome.bribe">
                  <option value="{{brige._id}}" ng-repeat="bribe in bribes">{{bribe.name}}</option>              
              </select>
        </li>
      </ul>


    </div>
  </div>



</div>



</div>
