<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Game: {{game.name}}</h1>  

        <button type="button" class="close" ng-click="play()">Play</button>

        <div ng-show="showWinner">
          The winner is: {{winner}}.  Congratulations.
        </div>        

    </div>    
  </div>

 <div class="container">  
  <div class="row">
    <div class="col-lg-12">
      
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="outcome in outcomes">
        <li>{{outcome.name}} {{outcome.bribename}} {{outcome.bribevalue}}</li>
      </ul>


    </div>
  </div>



  <div class="row">
    <div class="col-lg-12">
            <div id="holder">        
            <img id="arrow" src="arrow.png" alt="arrow">
        </div>
    </div>
  </div>


</div>



</div>
