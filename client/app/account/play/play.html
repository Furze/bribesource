<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Game: {{game.name}}</h1>  

  <!--       <button type="button" class="close" ng-click="play()">Play</button> -->

        <ul ng-repeat="outcome in outcomes">
        <li>{{outcome.name}} {{outcome.bribename}} {{outcome.bribevalue}}</li>
        </ul>

              

    </div>    
  </div>

  <div class="row">
    <div class="col-lg-12">
        <div id="holder" style="display: block">        
            <img id="arrow" src="assets/images/arrow.png" alt="arrow">
        </div>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-12">

         <div ng-show="showWinner" style="color: green">    
                <h4>    
                  The winner is: {{winner}}. <br/> Congratulations.          
                </h4>
          </div> 
      </div>
  </div>



</div>
