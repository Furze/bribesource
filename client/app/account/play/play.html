<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<!-- game details -->
  <div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{ _Game_ }}: {{game.name}}</h3>
				</div>
				<div class="panel-body" style='min-height: 500px'>
					<div class="col-lg-5">
						<div class="alert alert-success text-center" role="alert" ng-show="showWinner" >
							<strong>Congratulations! The winner is: {{winner}}</strong> 
						</div>
						<h4 class="text-center" ng-show="!game.showWinner	">{{ _Outcomes_ }}</h4>
						<div class="list-group" ng-repeat="outcome in outcomes">
						  <a href="#" class="list-group-item">
						    <h4 class="list-group-item-heading"  ng-style="{ color: outcome.color.toHex() }">Bribe: {{outcome.bribename}} <br/> {{ _Outcome_ }}: {{outcome.name}} </h4>
						  </a>
						</div>
					</div>
			    <div class="col-lg-7">
			      <div id="holder" style="display: block">        
			        <img id="arrow" src="assets/images/arrow.png" alt="arrow">
			      </div>
			    </div>
				</div>
			</div>
		</div>
  </div>
	<!-- end game details -->
</div>

<div class="md-modal md-effect-3">
	<div class="md-content">
		<h4>Congratulations the winner is</h4>
		<h3>{{winner}}!!</h3>

		<img src="assets/images/logo2.png">
		
		<div class="text-center">
			<button class="btn btn-primary" onclick="jQuery('html').removeClass('md-show')">Close</button>
		</div>
	</div>
</div>
