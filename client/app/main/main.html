<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Pimp my story</h1>
    <p class="lead">bribe your developers to work on your story rather than refactoring.</p>
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
</header>

<div class="container">  
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Current Games:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="game in games">
        <li><a href="/game/{{game._id}}" tooltip="{{thing.info}}">{{game.name}}<button type="button" class="close" ng-click="deleteGame(game)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">    
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new game here." ng-model="newGame">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addGame()">Add New Game</button>
      </span>
    </p>
  </form>
</div>
